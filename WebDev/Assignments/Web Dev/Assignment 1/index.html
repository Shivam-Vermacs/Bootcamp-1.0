<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <title>eleven labs</title>
  </head>
  <body>
    <div class="main-container">
      <div style="font-size: 18px; margin-top: 40px" class="head2">
        ||ElevenLabs
      </div>
      <div style="font-size: 25px" class="head2">Welcome Back</div>
      <div class="btn-container">
        <div>
          <button class="btn">
            <img
              class="google-img"
              src="./assets/icons8-google.svg"
              alt="google icon"
            />Sign in with Google
          </button>
        </div>
        <div class="btn2-container">
          <button class="btn2">
            <img class="apple-img" src="./assets/icons8-apple.svg" alt="" />Sign
            in with Apple
          </button>
        </div>
        <div class="btn3-container">
          <button class="btn3">Sign in with SSO</button>
        </div>
      </div>
      <hr class="line" />
      <div class="email-pass">
        <div class="email-text">Email</div>
        <div><input type="text" class="email-box" /></div>
        <div class="box">
          <div class="pass-text">Password</div>
          <div class="forgot" style="color: grey">Forgot your password?</div>
        </div>

        <div class="pass-box"><input type="text" class="password-box" /></div>
      </div>
      <div>
        <button class="sign-in">Sign in</button>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
          "
        >
          <div style="color: rgb(111, 111, 111)">Don't have an account?</div>
          <div class="sign-up">
            <a href=""><u class="underline">Sign up</u></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
