<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz@0,14..32;1,14..32&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>vscode Footer</title>
  </head>
  <body>
    <div class="container">
      <div class="row1 cont">
        <div class="small-head">Code in any language</div>
        <div class="para">
          VS Code supports almost every major<br />
          programming language. Several ship in the box,<br />
          like JavaScript, TypeScript, CSS, and HTML, but<br />
          extensions for others can be found in the VS<br />
          Code Marketplace.
        </div>
      </div>
      <div class="row2 cont">
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-js.png"
            alt=""
          />
          <div>JavaScript</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-cs.png"
            alt=""
          />
          <div>C#</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-java.png"
            alt=""
          />
          <div>Java</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-markdown.png"
            alt=""
          />
          <div>Markdown</div>
        </div>
      </div>
      <div class="row3 cont">
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-ts.png"
            alt=""
          />
          <div>TypeScript</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-cpp.png"
            alt=""
          />C++
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-json.png"
            alt=""
          />
          <div>JSON</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-powershell.png"
            alt=""
          />
          <div>Powershell</div>
        </div>
      </div>
      <div class="row4 cont">
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-python.png"
            alt=""
          />
          <div>Python</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-html.png"
            alt=""
          />
          <div>HTML</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-php.png"
            alt=""
          />
          <div>PHP</div>
        </div>
        <div>
          <img
            style="width: 35px; height: 35px"
            src="./assets/language-yaml.png"
            alt=""
          />
          <div>YAML</div>
        </div>
      </div>
    </div>
  </body>
</html>
